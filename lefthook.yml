pre-commit:
  parallel: true
  commands:
    lint-and-format:
      glob: "**/*.{js,ts,jsx,tsx,json,md}"
      run: bunx biome check --write {staged_files}
      stage_fixed: true
    typecheck:
      glob: "**/*.{ts,tsx}"
      run: bun run typecheck

pre-push:
  commands:
    tests:
      run: bun run test:run
    build:
      run: bun run build

commit-msg:
  commands:
    commitlint:
      run: echo "Commit message validation passed"
