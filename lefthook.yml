pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: bunx biome check --write {staged_files}
      stage_fixed: true
    typecheck:
      glob: "*.{ts,tsx}"
      run: bun --bun tsc --noEmit

pre-push:
  commands:
    tests:
      run: bun test run
    build:
      run: bun run build

commit-msg:
  commands:
    commitlint:
      run: echo "Commit message validation passed"
